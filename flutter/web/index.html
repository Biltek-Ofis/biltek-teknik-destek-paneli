  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app-check.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-messaging.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: tsApiKey,
      authDomain: tsAuthDomain,
      projectId: tsProjectId,
      storageBucket: tsStorageBucket,
      messagingSenderId: tsMessagingSenderId,
      appId: tsAppId,
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const appCheck = initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider(tsRecaptchaV3SiteKey),
      isTokenAutoRefreshEnabled: true
    });
    const messaging = getMessaging(app);
    $(document).ready(function () {
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('firebase-messaging-sw.js').then(function (registration) {
        }).catch(console.log);
      }
      onMessage(messaging, (payload) => {
        if (navigator.serviceWorker) {
          navigator.serviceWorker.ready.then(registration => {
            registration.active?.postMessage({
              type: 'SHOW_NOTIFICATION',
              payload: payload
            });
          });
        }
      });
    });
  </script>
